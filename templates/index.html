
<!DOCTYPE html>
<html>
<head>
    <title>Blacklist Reporter</title>
</head>
<body>
    <h1>Reportar Nombre</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required>
        <br>
        <label for="reportador">Reportador:</label>
        <input type="text" name="reportador" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
